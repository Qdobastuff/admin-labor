<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Labor Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .controls {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        select, input, button {
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .district-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .district-filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .district-filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .district-filter-btn:hover {
            border-color: #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }
        
        .stat-value.percentage {
            color: #667eea;
        }
        
        .stat-value.warning {
            color: #f59e0b;
        }
        
        .stat-value.danger {
            color: #ef4444;
        }
        
        .stat-value.good {
            color: #10b981;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .table-header {
            padding: 20px 24px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        
        .export-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .store-name {
            font-weight: 600;
            color: #667eea;
        }
        
        .check-time {
            display: inline-block;
            padding: 4px 12px;
            background: #e0e7ff;
            color: #667eea;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .amount {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
        
        .percentage-cell {
            font-weight: 700;
            font-size: 16px;
        }
        
        .percentage-good {
            color: #10b981;
        }
        
        .percentage-warning {
            color: #f59e0b;
        }
        
        .percentage-danger {
            color: #ef4444;
        }
        
        .timestamp {
            color: #999;
            font-size: 13px;
        }
        
        .no-data {
            padding: 60px;
            text-align: center;
            color: #999;
            font-size: 16px;
        }
        
        .alert-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .alert-title {
            font-size: 18px;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .alert-list {
            display: grid;
            gap: 12px;
        }
        
        .alert-item {
            padding: 16px;
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .alert-store {
            font-weight: 600;
            color: #333;
        }
        
        .alert-percentage {
            font-size: 20px;
            font-weight: 700;
            color: #ef4444;
        }
        
        @media (max-width: 768px) {
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Manager Dashboard</h1>
            <p id="current-date"></p>
        </div>
        
        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="viewMode">View Mode</label>
                    <select id="viewMode">
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="period">Period</option>
                    </select>
                </div>
                <div class="control-group" id="dateControl">
                    <label for="dateFilter">Date</label>
                    <input type="date" id="dateFilter">
                </div>
                <div class="control-group" id="periodControl" style="display:none;">
                    <label for="periodFilter">Period</label>
                    <select id="periodFilter">
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="control-group" id="weekControl" style="display:none;">
                    <label for="weekFilter">Week</label>
                    <select id="weekFilter">
                        <option value="1">Week 1</option>
                        <option value="2">Week 2</option>
                        <option value="3">Week 3</option>
                        <option value="4">Week 4</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="timeFilter">Check Time</label>
                    <select id="timeFilter">
                        <option value="">All Times</option>
                        <option value="1pm">1pm</option>
                        <option value="4pm">4pm</option>
                        <option value="7pm">7pm</option>
                        <option value="Close">Close</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="refreshData()">ðŸ”„ Refresh</button>
                </div>
            </div>
            
            <div class="control-group">
                <label>Filter by District</label>
                <div class="district-filters" id="districtFilters">
                    <button class="district-filter-btn active" data-district="all">All Districts</button>
                    <button class="district-filter-btn" data-district="Benedict">Benedict</button>
                    <button class="district-filter-btn" data-district="Faluconer">Faluconer</button>
                    <button class="district-filter-btn" data-district="Maddox">Maddox</button>
                    <button class="district-filter-btn" data-district="Reid">Reid</button>
                    <button class="district-filter-btn" data-district="Spitznagel">Spitznagel</button>
                </div>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Entries</div>
                <div class="stat-value" id="totalEntries">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Sales</div>
                <div class="stat-value" id="totalSales">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Labor</div>
                <div class="stat-value" id="totalLabor">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Labor %</div>
                <div class="stat-value percentage" id="avgPercentage">0%</div>
            </div>
        </div>
        
        <div class="alert-section" id="alertSection" style="display: none;">
            <div class="alert-title">
                âš ï¸ High Labor Alerts (>35%)
            </div>
            <div class="alert-list" id="alertList"></div>
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <h2 class="table-title">All Entries</h2>
                <button class="export-btn" onclick="exportToCSV()">ðŸ“¥ Export to CSV</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Store(s)</th>
                        <th>Check Time</th>
                        <th>Gross Sales</th>
                        <th>Labor Dollars</th>
                        <th>Labor %</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <tr>
                        <td colspan="6" class="no-data">No entries found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCg6sdwxr788HymNLHF3skIro7P6SWrvHE",
            authDomain: "labor-tracker-bbbaa.firebaseapp.com",
            projectId: "labor-tracker-bbbaa",
            storageBucket: "labor-tracker-bbbaa.firebasestorage.app",
            messagingSenderId: "939951401620",
            appId: "1:939951401620:web:f2cd20c38c8e36a5466281"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Store data organized by district
        const districtStores = {
            "Benedict": ["2444 - Richmond", "2524 - Palomar", "2842 - Georgetown"],
            "Faluconer": ["2086 - Euclid", "2114 - Frankfort", "2294 - Sir Barton", "2521 - Tiverton"],
            "Maddox": ["2274 - Hurstborne", "2546 - Preston", "2811 - Middletown", "2837 - Harley Center"],
            "Reid": ["2098 - Summit", "2131 - Charlestown", "2431 - Poplar Level", "2641 - Dixie Hwy", "2731 - Veterans", "2880 - Wesley Commons", "3044 - Jeffersonville IN", "2166 - Carson"],
            "Spitznagel": ["2021 - Breckenridge Ln", "2029 - Schuster", "2493 - Westport Village", "2632 - S 4th Street", "2713 - U OF L", "2753 - Blankenbaker", "2888 - Elizabethtown", "2937 - Jefferson Commons"]
        };
        
        let selectedDistrict = 'all';
        
        // Period configuration
        // Period 3 starts 2/16/2026, each period is 4 weeks (28 days)
        const period3Start = new Date('2026-02-16');
        
        function getPeriodInfo(date) {
            const targetDate = new Date(date);
            const daysDiff = Math.floor((targetDate - period3Start) / (1000 * 60 * 60 * 24));
            
            // Calculate period (28 days per period)
            let period = 3 + Math.floor(daysDiff / 28);
            
            // Handle periods before period 3
            if (daysDiff < 0) {
                period = 3 + Math.floor(daysDiff / 28);
            }
            
            // Wrap around after period 13
            while (period > 13) {
                period -= 13;
            }
            while (period < 1) {
                period += 13;
            }
            
            // Calculate week within period (7 days per week)
            const daysIntoPeriod = daysDiff >= 0 ? daysDiff % 28 : (28 + (daysDiff % 28)) % 28;
            const week = Math.floor(daysIntoPeriod / 7) + 1;
            
            return { period, week };
        }
        
        function getPeriodDateRange(period, week = null) {
            // Calculate days from period 3 start
            const periodOffset = (period - 3) * 28;
            let startDate = new Date(period3Start);
            startDate.setDate(startDate.getDate() + periodOffset);
            
            if (week) {
                // Specific week
                startDate.setDate(startDate.getDate() + (week - 1) * 7);
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 6);
                return { startDate, endDate };
            } else {
                // Entire period
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 27);
                return { startDate, endDate };
            }
        }
        
        // Display current date and period info
        const dateElement = document.getElementById('current-date');
        const dateFilter = document.getElementById('dateFilter');
        const today = new Date();
        const currentPeriod = getPeriodInfo(today);
        
        dateElement.textContent = `${today.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        })} - Period ${currentPeriod.period}, Week ${currentPeriod.week}`;
        
        dateFilter.valueAsDate = today;
        
        // Populate period filter
        const periodFilter = document.getElementById('periodFilter');
        for (let i = 1; i <= 13; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Period ${i}`;
            if (i === currentPeriod.period) {
                option.selected = true;
            }
            periodFilter.appendChild(option);
        }
        
        // Set default week
        document.getElementById('weekFilter').value = currentPeriod.week;
        
        // View mode control
        const viewMode = document.getElementById('viewMode');
        const dateControl = document.getElementById('dateControl');
        const periodControl = document.getElementById('periodControl');
        const weekControl = document.getElementById('weekControl');
        
        viewMode.addEventListener('change', () => {
            const mode = viewMode.value;
            dateControl.style.display = mode === 'day' ? 'flex' : 'none';
            periodControl.style.display = mode === 'period' || mode === 'week' ? 'flex' : 'none';
            weekControl.style.display = mode === 'week' ? 'flex' : 'none';
            refreshData();
        });
        
        // District filter buttons
        document.getElementById('districtFilters').addEventListener('click', (e) => {
            if (e.target.classList.contains('district-filter-btn')) {
                document.querySelectorAll('.district-filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                selectedDistrict = e.target.dataset.district;
                refreshData();
            }
        });
        
        // Load and filter data
        async function loadData() {
            const mode = viewMode.value;
            const timeFilter = document.getElementById('timeFilter').value;
            
            let startDate, endDate;
            
            if (mode === 'day') {
                const selectedDate = dateFilter.value;
                if (!selectedDate) return [];
                startDate = endDate = selectedDate;
            } else if (mode === 'week') {
                const period = parseInt(periodFilter.value);
                const week = parseInt(document.getElementById('weekFilter').value);
                const range = getPeriodDateRange(period, week);
                startDate = range.startDate.toISOString().split('T')[0];
                endDate = range.endDate.toISOString().split('T')[0];
            } else if (mode === 'period') {
                const period = parseInt(periodFilter.value);
                const range = getPeriodDateRange(period);
                startDate = range.startDate.toISOString().split('T')[0];
                endDate = range.endDate.toISOString().split('T')[0];
            }
            
            try {
                // Query Firestore
                let q = query(
                    collection(db, 'labor_entries'),
                    where('date', '>=', startDate),
                    where('date', '<=', endDate)
                );
                
                const querySnapshot = await getDocs(q);
                let entries = [];
                querySnapshot.forEach((doc) => {
                    entries.push(doc.data());
                });
                
                // Apply district filter
                if (selectedDistrict !== 'all') {
                    const districtStoreList = districtStores[selectedDistrict];
                    entries = entries.filter(entry => 
                        entry.stores.some(store => districtStoreList.includes(store))
                    );
                }
                
                // Apply time filter
                if (timeFilter) {
                    entries = entries.filter(e => e.checkTime === timeFilter);
                }
                
                return entries;
            } catch (error) {
                console.error('Error loading data:', error);
                return [];
            }
        }
        
        // Update statistics
        function updateStats(entries) {
            const totalEntries = entries.length;
            const totalSales = entries.reduce((sum, e) => sum + parseFloat(e.grossSales), 0);
            const totalLabor = entries.reduce((sum, e) => sum + parseFloat(e.laborDollars), 0);
            const avgPercentage = totalSales > 0 ? (totalLabor / totalSales) * 100 : 0;
            
            document.getElementById('totalEntries').textContent = totalEntries;
            document.getElementById('totalSales').textContent = '$' + totalSales.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('totalLabor').textContent = '$' + totalLabor.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            const avgElement = document.getElementById('avgPercentage');
            avgElement.textContent = avgPercentage.toFixed(1) + '%';
            avgElement.className = 'stat-value percentage';
            
            if (avgPercentage > 35) {
                avgElement.classList.add('danger');
            } else if (avgPercentage > 30) {
                avgElement.classList.add('warning');
            } else if (avgPercentage > 0) {
                avgElement.classList.add('good');
            }
        }
        
        // Update alerts
        function updateAlerts(entries) {
            const alerts = entries.filter(e => parseFloat(e.percentage) > 35);
            const alertSection = document.getElementById('alertSection');
            const alertList = document.getElementById('alertList');
            
            if (alerts.length === 0) {
                alertSection.style.display = 'none';
                return;
            }
            
            alertSection.style.display = 'block';
            alertList.innerHTML = alerts
                .sort((a, b) => parseFloat(b.percentage) - parseFloat(a.percentage))
                .map(alert => `
                    <div class="alert-item">
                        <div>
                            <div class="alert-store">${alert.stores.join(', ')}</div>
                            <div style="color: #666; font-size: 14px; margin-top: 4px;">
                                ${alert.checkTime} Check - ${new Date(alert.timestamp).toLocaleString('en-US', {
                                    month: 'short',
                                    day: 'numeric',
                                    hour: 'numeric',
                                    minute: '2-digit'
                                })}
                            </div>
                        </div>
                        <div class="alert-percentage">${alert.percentage}%</div>
                    </div>
                `).join('');
        }
        
        // Update table
        function updateTable(entries) {
            const tableBody = document.getElementById('dataTable');
            
            if (entries.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="no-data">No entries found</td></tr>';
                return;
            }
            
            tableBody.innerHTML = entries
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .map(entry => {
                    const percentage = parseFloat(entry.percentage);
                    let percentageClass = 'percentage-good';
                    if (percentage > 35) {
                        percentageClass = 'percentage-danger';
                    } else if (percentage > 30) {
                        percentageClass = 'percentage-warning';
                    }
                    
                    const timestamp = new Date(entry.timestamp);
                    const timeStr = timestamp.toLocaleString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit'
                    });
                    
                    return `
                        <tr>
                            <td class="store-name">${entry.stores.join(', ')}</td>
                            <td><span class="check-time">${entry.checkTime}</span></td>
                            <td class="amount">$${parseFloat(entry.grossSales).toFixed(2)}</td>
                            <td class="amount">$${parseFloat(entry.laborDollars).toFixed(2)}</td>
                            <td class="percentage-cell ${percentageClass}">${entry.percentage}%</td>
                            <td class="timestamp">${timeStr}</td>
                        </tr>
                    `;
                }).join('');
        }
        
        // Refresh all data
        async function refreshData() {
            const entries = await loadData();
            updateStats(entries);
            updateAlerts(entries);
            updateTable(entries);
        }
        
        // Export to CSV
        async function exportToCSV() {
            const entries = await loadData();
            
            if (entries.length === 0) {
                alert('No data to export');
                return;
            }
            
            const headers = ['Store(s)', 'Check Time', 'Gross Sales', 'Labor Dollars', 'Labor %', 'Timestamp'];
            const rows = entries.map(e => [
                e.stores.join('; '),
                e.checkTime,
                e.grossSales,
                e.laborDollars,
                e.percentage,
                new Date(e.timestamp).toLocaleString()
            ]);
            
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            
            const mode = viewMode.value;
            let filename = 'labor-data';
            if (mode === 'day') {
                filename += `-${dateFilter.value}`;
            } else if (mode === 'period') {
                filename += `-period${periodFilter.value}`;
            } else if (mode === 'week') {
                filename += `-period${periodFilter.value}-week${document.getElementById('weekFilter').value}`;
            }
            a.download = `${filename}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Make functions available globally
        window.refreshData = refreshData;
        window.exportToCSV = exportToCSV;
        
        // Event listeners
        dateFilter.addEventListener('change', refreshData);
        periodFilter.addEventListener('change', refreshData);
        document.getElementById('weekFilter').addEventListener('change', refreshData);
        document.getElementById('timeFilter').addEventListener('change', refreshData);
        
        // Initial load
        refreshData();
        
        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
